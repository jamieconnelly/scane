schema {
  query: Query
  mutation: Mutation
}

input LoginMutationInput {
  username: String!
  password: String!
  clientMutationId: String
}

type LoginMutationPayload {
  user: User
  clientMutationId: String
}

type Mutation {
  userLogin(input: LoginMutationInput!): LoginMutationPayload
}

interface Node {
  id: ID!
}

type Query {
  node(id: ID!): Node
  me: User
  isLoggedIn: Boolean
}

type User {
  username: String!
  firstName: String!
  lastName: String!
}
